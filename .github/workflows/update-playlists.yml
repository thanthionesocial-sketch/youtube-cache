name: Update Playlists
on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run update script
        run: node update.js
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
