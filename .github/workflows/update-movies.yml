name: Update YouTube Movies

on:
  schedule:
    - cron: "0 3 * * *" # every day at 03:00 UTC
  workflow_dispatch:

jobs:
  update-movies:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Cache node_modules for faster runs
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4Ô∏è‚É£ Install npm dependencies (if package.json exists)
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            echo "Installing dependencies..."
            npm ci || npm install
          else
            echo "No package.json found, skipping npm install."
          fi

      # 5Ô∏è‚É£ Fetch movie playlists and generate flattened JSON
      - name: Fetch YouTube movie playlists
        env:
          YT_KEY: ${{ secrets.YT_KEY }}
        run: |
          if [ -f ./scripts/movie-playlist.js ]; then
            echo "Running movie playlist fetch script..."
            node ./scripts/movie-playlist.js
          else
            echo "‚ùå Script not found at ./scripts/movie-playlist.js"
            exit 1
          fi

      # 6Ô∏è‚É£ Commit and push only if there are changes
      - name: Commit and push updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/movies/*.json
          if git diff --staged --quiet; then
            echo "No updates found ‚Äî skipping commit."
          else
            git commit -m "üîÑ Update movie playlist videos (auto)"
            git push origin main
          fi
