name: Run split-playlists (manual)

# allow manual run from Actions UI
on:
  workflow_dispatch:

# Allow the workflow to write back to the repo
permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0     # full history (safer for pushes)
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run split script
        # either run npm run split or node directly
        run: node split-playlists.js
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}

      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: update playlist json (run by workflow_dispatch)" || echo "No changes to commit"
          git push
