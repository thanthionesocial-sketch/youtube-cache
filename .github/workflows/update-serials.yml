name: Update YouTube Serials

on:
  schedule:
    - cron: "0 2 * * *"        # every day at 02:00 UTC
  workflow_dispatch:

jobs:
  update-serials:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: List repo files
        run: ls -R

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install npm dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "No package.json found, skipping npm install"
          fi

      - name: Run serial playlists script
        env:
          YT_KEY: ${{ secrets.YT_KEY }}
        run: |
          if [ -f ./playlists/serials/fetch-playlists.js ]; then
            node ./playlists/serials/fetch-playlists.js
          else
            echo "Serial playlist script not found, skipping"
          fi

      - name: Commit & push serials updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/serials/*.json
          git commit -m "Update serial playlist videos" || echo "No changes to commit"
          git push origin main --force
