name: Build YouTube Feeds

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch:        # manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"   # will cache once package-lock.json exists

      - name: Check for lock file
        run: |
          if [ ! -f package-lock.json ]; then
            echo "No lock file found. Initializing npm and creating package-lock.json..."
            npm init -y
            npm install
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add package-lock.json
            git commit -m "Add package-lock.json for caching"
            git push
          else
            echo "Lock file exists."
          fi

      - name: Install dependencies
        run: npm install || echo "No dependencies to install"

      - name: Generate feeds
        env:
          YT_KEY: ${{ secrets.YT_KEY }}
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
        run: |
          node scripts/recently-added.js || echo "⚠️ recently-added.js failed"
          node scripts/most-viewed.js || echo "⚠️ most-viewed.js failed"
          node scripts/recommended.js || echo "⚠️ recommended.js failed"
          node scripts/latest-movies.js || echo "⚠️ latest-movies.js failed"

      - name: Commit & Push feeds
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/feeds/*.json
          git commit -m "Auto-update feeds" || echo "No changes to commit"
          git push
